connections:
  title: Connections
  unit: COUNT
  queries:
    newRelic:
      select: average(mssql.instance.stats.connections)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(stats.connections)
      from: MssqlInstanceSample
      eventId: entityGuid
      eventName: entityName
blockedProcesses:
  title: Blocked processes
  unit: COUNT
  queries:
    newRelic:
      select: max(mssql.instance.instance.blockedProcessesCount)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: max(instance.blockedProcessesCount)
      from: MssqlInstanceSample
      eventId: entityGuid
      eventName: entityName
waitTimeMs:
  title: Wait time (ms)
  unit: SECONDS
  queries:
    newRelic:
      select: average(mssql.instance.system.waitTimeInMillisecondsPerSecond)
      from: Metric
      eventId: entity.guid
      eventName: entity.name
    newRelicSample:
      select: average(system.waitTimeInMillisecondsPerSecond)
      from: MssqlInstanceSample
      eventId: entityGuid
      eventName: entityName
availability:
  query:
    eventId: entityGuid
    select: average(`activeConnections`)
    from: MssqlInstanceSample
  unit: COUNT
  title: Connections
monitorStatus:
  query:
    eventId: entityGuid
    select: average(`instance.transactionsPerSecond`)
    from: MssqlInstanceSample
  unit: OPERATIONS_PER_SECOND
  title: Transactions
sessionStatus:
  query:
    eventId: entityGuid
    select: average(`stats.sqlCompilations`)
    from: MssqlInstanceSample
  unit: COUNT
  title: SQL (re-)compilations
